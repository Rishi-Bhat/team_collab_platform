<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Test</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
  <h1>Real-Time Board Listener</h1>
  <pre id="log"></pre>

  <script>
    const log = document.getElementById('log');
    const socket = io('http://localhost:5000');

    socket.on('connect', () => {
      log.innerText += "\nâœ… Connected to server";
    });

    socket.on('connect_error', (err) => {
      log.innerText += "\nâŒ Connection error: " + err.message;
    });

    const boardId = prompt("Enter Board ID to join:");
    socket.emit('joinBoard', boardId);

    socket.on('joinedBoard', (msg) => {
      log.innerText += "\nðŸ“¥ Joined board: " + msg;
    });

    socket.on('taskCreated', (task) => {
      log.innerText += "\nðŸ†• Task created: " + JSON.stringify(task, null, 2);
    });

    socket.on('taskUpdated', (task) => {
      log.innerText += "\nðŸ” Task updated: " + JSON.stringify(task, null, 2);
    });

    socket.on('disconnect', () => {
      log.innerText += "\nðŸ”Œ Disconnected from server";
    });
    socket.onAny((event, ...args) => {
      log.innerText += `\nðŸ“¡ Received event: ${event} â†’ ${JSON.stringify(args)}`;
});

  </script>
</body>
</html>
